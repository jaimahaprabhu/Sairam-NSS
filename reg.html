<script type="text/javascript">
            $(function () {
                $("#name,#college,#name1,#dept").keydown(function (e) {
                    if (e.shiftKey || e.ctrlKey || e.altKey) {
                        e.preventDefault();
                    } 
					else {
                        var key = e.keyCode;
                        if (!((key == 8) || (key == 32) || (key == 46) || (key >= 35 && key <= 40) || (key >= 65 && key <= 90))) {
                            e.preventDefault();
						}
                    }
                });
            });
		</script>
		
		<script type="text/javascript">
			$(function () {
				$("#phone").keydown(function (e) {
					if (e.shiftKey || e.ctrlKey || e.altKey) {
						e.preventDefault();
					}
					else {
						var key = e.keyCode;
						if (!((key == 8) || (key == 32) || (key == 46) || (key >= 35 && key <= 40) || (key >= 48 && key <= 57))) {
							e.preventDefault();
						}
					}
				});
			});
		</script>
        <script>
			$("form").ready(function () {				
                $("#submit").click(function (e) {
					$("form").ready(function () {
						if ($("#name").val() == "") {
							alert("Please fill the name field");
                                e.preventDefault();
                            }
                        else if ($("#phone").val() == "") {
							alert("Please fill the phone field");
                            e.preventDefault();
                        }
                        else if ($("#email").val() == "") {
                                alert("please fill the email field");
                                e.preventDefault();
                        }
                        else if ($("#college").val() == "") {
                            alert("please fill the college field");
                            e.preventDefault();
                        }
                        else if ($("#dept").val() == "") {
                            alert("please fill the department field");
                            e.preventDefault();
                        }
                        else if ($("#year").val() == "") {
							alert("please fill the year field");
                            e.preventDefault();
                        }
					});
                });
            });
		</script>
